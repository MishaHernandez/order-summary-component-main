<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__header"></div>
    <div class="card__body">
      <h2 class="card__title">Order Summary</h2>
    
      <p class="card__intro">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="card__plan">
        <img src="" alt="music note icon">
        <div class="card__plan-details">
          <p class="card__plan-details-title">Annual Plan</p>
          <p class="card__plan-details-price">$59.99/year</p>
        </div>
        <a class="card__plan-link" href="#" title="Change plan">Change</a>
      </div>
    
      <a class="button button--primary" title="proceed to payment">Proceed to Payment</a>
      <a class="button button--secondary" title="cancel order">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a class="attribution__link-fm" href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="frontend mentor">Frontend Mentor</a>. 
    Coded by <a class="attribution__link-author" href="#" title="author">Mijail Hernandez</a>.
  </div>
</body>
</html>
